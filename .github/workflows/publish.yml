name: ğŸš€ Auto Publish with pnpm

on:
  push:
    branches:
      - main

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js with pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.6.3

      - name: ğŸ“¦ Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: 'https://registry.npmjs.org/'

      - name: ğŸ“¥ Install dependencies with pnpm
        run: pnpm install

      - name: ğŸ”¨ Build the package
        run: pnpm build

      - name: ğŸ§ª Run tests
        run: pnpm test
      - name: ğŸš€ Publish to npm
        run: pnpm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
